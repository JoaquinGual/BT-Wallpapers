    <section class="form">
        <form class="formContacto">
            <div>
                <label for="nombre">Nombre</label>
                
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Ingrese nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Ingrese apellido">
            </div>
            <div>
                <label for="tel">Telefono de Contacto</label>
                
            </div>
            <div>
                <input type="text" placeholder="Ingrese telefono">
            </div>
            <div>
                <label for="tipo">Tipo de consulta</label>
                
            </div>
            <div>
                <select name="" id="">
                    <option selected value="">Elija tipo de consulta</option>
                    <option value="1">Pagina no carga</option>
                    <option value="2">La imagen no se me descarga</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="terminos">
                <label for="terms">
                    Aceptar terminos y condiciones
                </label>
            </div>
            <div>
                <button type="submit" value="enviar">Enviar consulta</button>
                <button type="reset" value="restablecer">Resetear campos</button>
            </div>
        </form>
    </section>
